<div class=container>
  <div class="row tile-padding">

    <div class="tile brand-blue-tile">
      <div class="row tile-padding">
         <form role="form">
        <div class="form-group">
        <input ng-model="subject" type="text" class="form-control form-input" id="subject" placeholder="What's the problem?">
        </div>

        <div class="form-group">
        <textarea class="form-control form-input" ng-model="body" placeholder="Describe issue..." rows="10"></textarea>
        </div>

        <a type="submit" ng-click="sendTicket()" href="" class="large-circle-button brand-blue-button">Submit</a>
        </form>
        <div ng-show="error" class="row" style="padding:15px;">
          <div class="alert alert-danger tile-error">{{ errormessage }}</div>
        </div>
        <div ng-show="success" class="row" style="padding:15px;">
          <div class="alert alert-success tile-success">Request sent successfully. You'll get a response from the Waabu team as soon as possible.</div>
        </div>
      </div>
    </div>
