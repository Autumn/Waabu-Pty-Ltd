<div class=row style="padding:15px;">
  <div class="col-xs-8">
    <div class="row">
    <span class="cart-item-name">{{ name }}</span>
    <span class="cart-item-detail">{{ os }}</span>
    <span class="cart-item-detail">{{ cpu }}</span>
    <span class="cart-item-detail">{{ ram }}</span>
    <span class="cart-item-detail" style="text-transform:uppercase;">{{ storage }}GB {{storagetype}}</span>
    </div>
  </div>
  <div class="col-xs-4" style="text-align: left;">
    <span class="cart-item-cost">${{ price }}</span>
  </div>
</div>
