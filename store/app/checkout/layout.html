<div id=waabu-content ng-controller="CheckoutCtrl">
<form id=cartForm method="post" action="/pay" target="PaypalWindow">
  <input type="hidden" name="session" value="{{ sessionId }}" />
  <input type="hidden" name="cart" value="{{ cart }}" />
</form>
<div class="marketing-block light-blue-block">
  <div class=container>
    <div class=col-md-8>
      <div class=row>
      <div class="tile brand-blue-tile">
        <div class="brand-blue-tile-header"> 
          <div class="row">
            <div class="col-md-12 heading">
              Pay with 
            </div>
          </div>
        </div>
        <div class="content">
          <div class="row text-center">
            <div class="col-md-6">
              <div>
                <img src="img/paypal.svg" height=200 width=200 />
              </div>
              <div>
                <a href="" ng-click="pay('paypal')">PayPal / Credit Card</a>
              </div>
            </div>
            <div class="col-md-6">
              <div>
                <img src="img/bitcoin_lel.png" height=200 width=200 />
              </div>
              <div>
                <a href="" ng-click="pay('bitcoin')">Bitcoin</a></div>
              </div>
          </div>
        </div>
      </div>
      </div>
      <div class="row" style="padding:30px;">
        <div class="tile brand-blue-tile">

	  <div ng-show="paypalPayment">
	    <div class="row text-center" style="padding:30px;">
	      <div class="col-md-8 col-md-offset-2">
	        <div style="padding:15px; font-size:18px;">You will be redirected to Paypal in a new window. Please disable your popup blocker to complete payment.</div>
	      </div>
	    </div>
	  </div>

	  <div ng-show="bitcoinPayment">
	    <div class="row text-center" style="padding:30px;">
	      <div class="col-md-8 col-md-offset-2">
		<div style="padding:15px; font-size:18px;">Please send <strong>exactly</strong> {{ btc_price }}BTC to {{ address }}</div>
		<img src="{{ qr_url }}" />
		<div style="padding:15px;"><a href="{{ btc_url }}">Open this link in your favourite wallet</a></div>
	      </div>
	    </div>
	  </div>
    
	</div>
      </div>
    </div>
      <div class=col-md-4>
	<div class="tile brand-blue-tile">
	  <div class="brand-blue-tile-header">
	    <div class=row>
	      <div class="col-md-12 heading">
		Cart
	      </div>
	    </div>
	  </div>
	  <div class=copy>
	    <div class=row>
	      <div class=col-md-12>
		<cart-item ng-repeat="item in cart track by $index" item='item'>
		</cart-item>
	      </div>
	    </div>
	    <div class=row>
	      <div class="col-md-4 col-md-offset-4" style="text-align: center;">
		<span class="cart-total">Total ${{ cartService.priceCart() }}</span>
	      </div>
	    </div>

	  </div>
	</div>
      </div>

    </div>
  </div>
</div>
