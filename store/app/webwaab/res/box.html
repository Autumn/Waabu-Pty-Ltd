<div class="webwaab-tile">
  <div id=header>
    <div class=row>
      <div class="col-xs-12 col-md-12 title">
	{{ title }}
      </div>
    </div>
  </div>
  <div class=row>
    <div class="col-xs-12 col-md-12 pricing">
      <span class=monthly_price>${{ monthlyPrice }}<span class=price_month>/mo</span></span>
    </div>
  </div>
  <div class=row>
    <div class="col-xs-12 col-md-12 pricing">
      <span class=yearly_price>${{ yearlyPrice }}<span class=yearly_price_month>/mo</span> paid yearly</span>
    </div>
  </div>

  <div id=buttons class="buttons">
    <a href="" class="button" id="button" ng-click="selectService()">Select</a>
  </div>
</div>
