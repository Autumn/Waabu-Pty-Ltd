<div class="marketing-block light-blue-block">
  <div class=container>
    <div class="row text-center">
      <span class=marketing-heading>Subscribe to Waabu</span>
    </div>
    <div class="row text-center">
        <div class=col-md-6 style="padding:30px;">
          <div class="tile dark-blue-tile">
            <div class="dark-blue-tile-header">
              <span class="heading">
              Monthly
              </span>
            </div>
            <div class=copy>
              <span class="finalise-price">${{ monthly }}</span>
            </div>
          <div class=buttons>
          <a class="sub-select-button dark-blue-button" href="" ng-click="selectMonthly()">Select</a> 
          </div>

          </div>
        </div>
        <div class=col-md-6 style="padding:30px;">
          <div class="tile red-tile">
            <div class="red-tile-header">
              <span class="heading">
              Yearly
              </span>
            </div>
          <div class=copy>
            <span class="finalise-price">${{ yearly }}</span>
          </div>
          <div class=buttons>
          <a class="sub-select-button red-button" href="" ng-click="selectYearly()">Select</a> 
          </div>
        </div>

    </div>
  </div>
</div>
